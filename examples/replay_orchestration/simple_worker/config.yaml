name: "simple_worker_example"

deephaven:
  connection_url: "${DH_CONNECTION_URL}"
  auth_method: "password"
  username: "${DH_USERNAME}"
  password: "${DH_PASSWORD}"
  private_key_path: ""
  
execution:
  worker_script: "simple_worker.py"
  num_workers: 2
  max_concurrent_sessions: 10
  max_retries: 3
  
replay:
  heap_size_gb: 4.0
  init_timeout_minutes: 10
  script_language: "Python"
  jvm_profile: "Default"
  replay_start: "09:30:00"
  replay_speed: 100.0
  sorted_replay: true
  buffer_rows: 10000

scheduler:
  calendar: "USNYSE"
  start_time: "09:30:00"
  stop_time: "16:00:00"
  timezone: "America/New_York"
  business_days: true
  
dates:
  start: "2024-01-01"
  end: "2024-01-05"
  weekdays_only: true
  
env:
  OUTPUT_TABLE: "simple_results"
  LOG_LEVEL: "INFO"
